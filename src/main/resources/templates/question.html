<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title th:text="${question.title}">community</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/community.css">

  </head>
  <body>
    <div th:insert="navigation :: nav"></div>

    <div class="container-fluid main profile">
      <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12 publish-left">
          <h4><span th:text="${question.title}"></span></h4>
          <span class="text-dsc">
                        作者：<span th:text="${question.user.name}">dd</span>
                    | 发布时间：<span
                  th:text="${#calendars.format(question.getGmtModified(),'yyyy-MMMM-dd HH:mm')}"></span>
                           | <span th:text="${question.getViewCount()}"></span> 次浏览
                    </span>
          <hr>
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <span th:text="${question.description}"></span>
            <hr>
          </div>


          <a th:href="@{/publish/{id}(id=${question.id})}" class="community-menu" th:if="${session.user != null && session.user.id == question.creator}"><span
                  class="glyphicon glyphicon-pencil"
                  aria-hidden="true">编辑</span></a>

        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h4>发起人</h4>
            <div class="media">
              <div class="media-left">
                <a href="#">
                  <img class="media-object img-circle"
                       th:src="@{${question.getUser().getAvatarUrl()}}">
                </a>
              </div>

              <div class="media-body">
                <h5 class="media-heading">
                  <span th:text="${question.user.name}"></span>
                </h5>
              </div>
            </div>

          </div>
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h4>相关问题</h4>
          </div>
        </div>

      </div>
    </div>

  </body>
  <script src="/js/jquery-3.4.1.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
</html>
